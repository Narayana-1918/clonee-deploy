{% load static %}
{% load bootstrap4 %}

{%  bootstrap_css %}
{%  bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delivery details</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        

        <h2>delivery address details</h2>
        <br>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">country</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="country" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="full_name" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="mobile_number" minlength="10" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Land Mark</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="landmark" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Pincode</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pincode" minlength="6" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">be it as your default address</label>
            <input type="checkbox" class="form-control" id="exampleInputPassword1" name="default_address" required>
          </div>

        <button type="submit" class="btn btn-primary">Use This Address</button>
    </form>
</body>
</html>
