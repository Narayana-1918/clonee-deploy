<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER REGISTER FORM</title>
</head>
<body>
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-primary" role="alert">
                {{message}}    
            </div> 
            {% endfor %}
        {% endif %}

        <h2>Register</h2>
        <br>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required>
          {{form.username.errors}}
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="first_name" required>
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="last_name" required>
          </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="phone_no" class="form-label">Phone No</label>
            <input type="number" class="form-control" id="phone_no" name="phone_no" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p><a href="{% url 'userlogin' %}">login</a></p>
    </form>
</body>
</html>
